      <script>
        $(function() {
  $('.click').on('click', () => {
    const O = $('.orbit');
    const cssValue = O.css('animation-play-state');
    
    if(cssValue === 'running') {
      O.css('animation-play-state', 'paused');
      O.css('animation-play-state', 'paused');
      O.css('animation-play-state', 'paused');
    } else {
      O.css('animation-play-state', 'running');
      O.css('animation-play-state', 'running');
      O.css('animation-play-state', 'running');
    }
    
  
  })

  $('.planet').on('click', () => {
    console.log('clicked planet');
  })
});
      </script>
